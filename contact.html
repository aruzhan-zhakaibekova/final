<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="jquery-3.6.0.min.js"> </script>
    <script src="projects.js" charset="utf-8" defer></script>
    <title>aruzhan zhakaibekova</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="hamburger-container"> <!--hamburger nav for mobile -->
              <div class="hamburger"></div>
              <div class="plus"></div>
            </div>
            <div class="menu">
              <ul>
                <a href="index.html"> <h3>  Home </h3> </a>

              </ul>
            </div>

      <div class="homebutton"> <!-- Home button for desktop and laptop-->
        <a href="index.html">Home</a>
      </div>
      <div class="page">
        <section class="contact" id="contact"> <!--content of the page: contact me form -->
            <h2>Get In Touch With Me</h2>
            <div class="contact-form-container">
              <div class="contact-form">
                <form action="https://formspree.io/f/xyylngw" method="POST">
                  <div class="form-control">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      name="sender-name"
                      placeholder="Enter Your Name"
                      class="input-field"
                      required  />
                  </div>
                  <div class="form-control">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="sender-email"
                      placeholder="Enter Your Email"
                      class="input-field"
                      required  />
                  </div>
                  <div class="form-control">
                    <label for="message">Message</label>
                    <textarea
                      id="message"
                      cols="60"
                      rows="10"
                      placeholder="Enter Your Message"
                      name="message"
                      class="input-field"
                      required  ></textarea>
                  </div>
                  <input
                    type="submit"
                    value="Submit"
                    id="submit-btn"
                    class="submit-btn"
                  />
                </form>
              </div>
            </div>
          </section>
          <div class="socials"> <!--social media icons -->
      <a href="https://github.com/aruzhan-zhakaibekova" target="_blank"> <img  src="github.png"  class="socicon"/> </a>
      <a href="https://twitter.com" target="_blank"    > <img    src="twitter.png"  class="socicon"/> </a>
      <a href="https://linkedin.com" target="_blank"  > <img src="linkedin.png" class="socicon"/> </a>

    </div>
    <div class="footer"> <!--footer -->
      <p> Aruzhan Zhakaibekova </p>
      <p> CommLab Spring 2022 </p>
    </div>
    </div>
  </div>
  </body>
</html>
